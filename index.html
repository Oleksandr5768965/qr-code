<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');  /* import font style  */
    .attribution { font-size: 17px; font-weight:300; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="card">
        <img src="./images/image-qr-code.png" alt="QR-Code" class="qr-code-img">
      <div class="text-container">
        <h1 class="title">Improve your front-end<br> skills by building projects</h1>
        <p class="description">Scan the QR code to visit Frontend <br>Mentor and take 
          your coding skills to <br>the next level</p>
      </div>
      </div>
    </div>
  </main>
<footer>
  <div class="attribution">
    <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://github.com/Oleksandr5768965">Alex</a> 
    </p>
  </div>
</footer>
</body>
</html>
